<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../js/Drawing.js"></script>
    <link type="text/css" rel="stylesheet" href="sample.css"/>
    <title>Drawing-Free</title>
    <style>
        body{
            margin:0;
            border:0;
            padding:0;
            width:100%;
            height:100%;
            background-color:#ccc;
        }

        #wrap{
            width:600px;
            height:300px;
            margin:auto;
            margin-top:200px;
            background-color:#fff;
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
    <script>
        var d = new $$.draw.freeDraw(document.getElementById('wrap'));
        d.startDrawing({
            strokeStyle: '#ff0000',
            lineWidth: 10,
            lineJoin: 'round'
        });
    </script>
</body>
</html>
